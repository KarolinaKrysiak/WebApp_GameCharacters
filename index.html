<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game characters finder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
  </head>

  <body onhashchange="pageChange()">
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#list">List</a>
      <a href="#random" >Random</a>
      <a href="#favourite">Favourite</a>
      <a href="#add">Add new</a>
    </nav>

    <!-- pages -->
    <!-- list page -->
    <section id="list" class="page">
      <input
        type="search"
        placeholder="Search"
        onkeyup="search(this.value)"
        onsearch="search('')"
      />

      <section id="characters-container" class="grid-container"></section>
    </section>

    <!-- detail page -->
  <section id="detail-view" class="page">
      <a class="left" href="#list">Back</a>
    <section id="detail-view-container"></section>
  </section>

    <!-- random page -->
    <section id="random" class="page"></section>

    <!-- favourite page -->
    <section id="favourite" class="page"></section>

    <!-- add new characters page -->
    <section id="add" class="page">
      <form>
        <input id="name" type="text" name="name" placeholder="Name" />
        <input id="game" type="text" name="game" placeholder="Game" />
        <input id="gender" type="text" name="gender" placeholder="Gender" />
        <input id="race" type="text" name="race" placeholder="Race" />
        <input id="description" type="text" name="description" placeholder="Description" />
        <input id="img" type="text" name="img" placeholder="Image URL" />
        <button type="button" name="button" onclick="addNewCharacter()">
          Save
        </button>
      </form>
    </section>

    <!-- page with added new characters -->
    <section id="added" class="page"></section>

    <!-- SPA functionality  -->
    <script src="js/spa.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
