<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="character Single Page Application">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="#" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#characters"><img class="menu-icon" alt="list of characters" src="icons/grid.svg"></a>
    <a  onclick="showRandomCharacter()" href="#detail-view"><img class="menu-icon" alt="random characters" src="icons/cards.svg"></a>
    <a href="#favourite"><img class="menu-icon" alt="favourite characters" src="icons/star.svg"></a>
    <a href="#add"><img class="menu-icon" alt="add new characters" src="icons/add.svg"></a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="characters" class="page">
    <header class="topbar">
      <h2>characters</h2>
    </header>
    <section class="tools-grid">
      <div class="sort-div"> 
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
      <label for="sortBy"><img class="function-icon" alt="sort by" src="icons/sort.svg"></label>
        <select id="sortBy" onchange="orderBy(this.value)">
          <option value="" selected disabled>Choose here</option>
          <option value="name">Name</option>
          <option value="game">Game</option>
        </select>
      </div>
    
      <div class="button" id="myBtn"><img class="function-icon" alt="filter" src="icons/filter.svg"></div>
    </div>
      <input type="search" placeholder="Search" onkeyup="search(this.value)" onsearch="search('')">
    </section>
    <section id="characters-container" class="grid-container"></section>
  </section>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-buttons">
        <label for="maleCharacters" class="checkmark-container">Show male characters
          <input type="checkbox" id="maleCharacters" onchange="showHideMale(this.checked)" checked>
          <span class="checkmark"></span>
        </label>
        <label for="femaleCharacters" class="checkmark-container">Show female characters
          <input type="checkbox" id="femaleCharacters" onchange="showHideFemale(this.checked)" checked>
          <span class="checkmark"></span>
        </label>
        <label for="humanCharacters" class="checkmark-container">Show human characters
          <input type="checkbox" id="humanCharacters" onchange="showHideHuman(this.checked)" checked>
          <span class="checkmark"></span>
        </label>
        <label for="alienCharacters" class="checkmark-container">Show alien characters
          <input type="checkbox" id="alienCharacters" onchange="showHideAlien(this.checked)" checked>
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
  </div>

   <!-- Random characters page -->
   <section id="random" class="page">
    <header class="topbar">
      <a class="left" href="#characters">Back</a>
      <h2 class="title">character</h2>
    </header>
    <section id="random-detail-view-container"></section>
    <div  class="bottom-buttons">
      <button type="button" name="button" class="bottom-button" onclick="">x</button>
      <button type="button" name="button" class="bottom-button" onclick="">*</button>
      <button type="button" name="button" class="bottom-button" onclick="">!</button>
    </div>
  </section>

   <!-- Favourite page -->
   <section id="favourite" class="page">
    <header class="topbar">
      <h2>favourite characters</h2>
    </header>
    <section id="fav-characters-container" class="grid-container"></section>
  </section>

  <!-- create page -->
  <section id="add" class="page">
    <header class="topbar">
      <h2>Add New character</h2>
    </header>
    <form>
      <input id="name" type="text" name="name" placeholder="Name">
      <input id="game" type="text" name="game" placeholder="Game">
      <input id="gender" type="text" name="gender" placeholder="Gender">
      <input id="race" type="text" name="race" placeholder="Race">
      <input id="description" type="text" name="description" placeholder="Description">
      <input id="img" type="text" name="img" placeholder="Image URL">
      <button type="button" name="button" onclick="addNewcharacter()">Save</button>
    </form>
  </section>



  <!-- detail view page -->
  <section id="detail-view" class="page">
    <header class="topbar">
      <a class="left" href="#characters">Back</a>
      <h2 class="title">character</h2>
    </header>
    <section id="detail-view-container"></section>
    
    <div style="margin-bottom: 50px;" class="bottom-buttons">
      <button type="button" name="button" class="bottom-button" onclick="">x</button>
      <button type="button" name="button" class="bottom-button" onclick="">*</button>
      <button type="button" name="button" class="bottom-button" onclick="showGame()">!</button>
    </div>
  </section>

  

  <!-- game page -->
  <section id="game-detail" class="page">
    <header class="topbar">
      <a class="left" href="#detail-view">Back</a>
      <h2 class="title">game</h2>
    </header>
    <section id="game-container"></section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>


  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
