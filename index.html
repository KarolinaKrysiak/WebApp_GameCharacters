<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Game characters finder</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="#" />
  </head>

  <body>
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#/" class="nav-link">List</a>
      <a href="#/random" class="nav-link">Random</a>
      <a href="#/favourite" class="nav-link">Favourite</a>
      <a href="#/add" class="nav-link">Add new</a>
    </nav>

    <!-- pages -->
    <!-- list page -->
    <section id="list" class="page">
      <input
        type="search"
        placeholder="Search"
        onkeyup="search(this.value)"
        onsearch="search('')"
      />

      <section id="characters-container"></section>
    </section>

    <!-- random page -->
    <section id="random" class="page"></section>

    <!-- favourite page -->
    <section id="favourite" class="page"></section>

    <!-- add new characters page -->
    <section id="add" class="page">
      <form>
        <input id="name" type="text" name="name" placeholder="Name" />
        <input id="game" type="text" name="game" placeholder="Game" />
        <input id="img" type="text" name="img" placeholder="Image URL" />
        <button type="button" name="button" onclick="addNewCharacter()">
          Save
        </button>
      </form>
    </section>

    <!-- page with added characters -->
    <section id="added" class="page"></section>

    <!-- SPA Router functionality  -->
    <script src="js/router.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>
</html>
